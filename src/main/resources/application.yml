# Tomcat
server.port: 8080


# Logging level (TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)
logging:
    level:
        org.hibernate: WARN
        org.springframework: WARN
    file: BriAir.log

# Spring settings
spring:
    profiles.active: dev
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/test
        username: root
        password: root
    jpa:
        show-sql: true
        hibernate:
            # Hibernate DDL  auto: create, create-drop, update, validate
            ddl-auto: validate
            naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
            properties:
                hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    redis:
        host: 120.55.98.235
        port: 6379
        password:
        database: 0
        pool:
            max-idle: 8
            min-idle: 0
            max-active: 8
            max-wait: -1
    messages:
            basename: messages
            cache-seconds: -1
            encoding: UTF-8
    resources.cache-period: 0